<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPL Fan Vote 2025</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-brand">IPL Fan Vote</div>
      <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#" id="statsLink">Stats</a>
      </div>
    </nav>

    <header class="hero">
      <h1>IPL Fan Vote 2025</h1>
      <p>Select Your Favorite Team</p>
    </header>

    <main>
      <section class="voting-section">
        <div class="teams-grid" id="teamsGrid">
          <!-- Team cards will be rendered by JavaScript -->
        </div>
      </section>

      <section class="stats-section" id="statsSection">
        <div class="stats-modal">
          <div class="stats-modal-header">
            <h2>Voting Statistics</h2>
            <button id="closeStats" class="close-btn">Close</button>
          </div>
          <div class="stats-modal-content">
            <div class="chart-container">
              <canvas id="votesChart"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="images/mf.jpg" alt="MF TECH Logo" class="mf-logo">
          <span>MF TECH</span>
        </div>
        <p class="tagline">Your Ultimate IPL Fan Experience</p>
        <p class="copyright">Â© 2025</p>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
